        function generateTags() {
            const yearTags = new Set();
            const primaryTags = new Set();
            const allSecondaryTags = new Map(); // å­˜å‚¨æ‰€æœ‰æ¬¡è¦æ ‡ç­¾åŠå…¶å¯¹åº”çš„ä¸»è¦æ ‡ç­¾

            allData.forEach(item => {
                const tags = item['æ ‡ç­¾'] || {};
                const chainTag = tags['é“¾å¼æ ‡ç­¾'] || '';
                const modifiedTime = item['æ–‡ä»¶å…ƒæ•°æ®']?.modified_time || '';
                
                // å¹´ä»½å¤„ç†ï¼šä¼˜å…ˆä»é“¾å¼æ ‡ç­¾ä¸­è·å–ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä»ä¿®æ”¹æ—¶é—´è·å–
                let hasYearFromChain = false;
                
                if (chainTag) {
                    // åˆ†å‰²é“¾å¼æ ‡ç­¾
                    const tagSegments = chainTag.split('/').filter(segment => segment.trim());
                    
                    if (tagSegments.length > 0) {
                        // ä¸»è¦åˆ†ç±»ï¼šç¬¬ä¸€æ®µæ ‡ç­¾
                        const primaryTag = formatTag(tagSegments[0]);
                        if (primaryTag) {
                            primaryTags.add(primaryTag);
                        }
                        
                        // æ¬¡è¦åˆ†ç±»å’Œå¹´ä»½ï¼šç¬¬äºŒæ®µåŠä¹‹åçš„æ ‡ç­¾
                        for (let i = 1; i < tagSegments.length; i++) {
                            const segment = tagSegments[i];
                            const formattedTag = formatTag(segment);
                            
                            if (formattedTag) {
                                if (isYearTag(formattedTag)) {
                                    // å¦‚æœæ˜¯å¹´ä»½æ ‡ç­¾ï¼Œæ·»åŠ åˆ°å¹´ä»½é›†åˆ
                                    const cleanYear = cleanYearTag(formattedTag);
                                    if (cleanYear) {
                                        yearTags.add(cleanYear);
                                        hasYearFromChain = true;
                                    }
                                } else {
                                    // éå¹´ä»½æ ‡ç­¾ï¼Œæ·»åŠ åˆ°æ¬¡è¦åˆ†ç±»
                                    if (!allSecondaryTags.has(formattedTag)) {
                                        allSecondaryTags.set(formattedTag, new Set());
                                    }
                                    if (primaryTag) {
                                        allSecondaryTags.get(formattedTag).add(primaryTag);
                                    }
                                }
                            }
                        }
                    }
                }
                
                // å¦‚æœé“¾å¼æ ‡ç­¾ä¸­æ²¡æœ‰å¹´ä»½ï¼Œåˆ™ä»ä¿®æ”¹æ—¶é—´æå–å¹´ä»½
                if (!hasYearFromChain && modifiedTime) {
                    const year = new Date(modifiedTime).getFullYear().toString();
                    yearTags.add(year);
                }
            });

            // ä¼˜åŒ–æ¬¡è¦æ ‡ç­¾ï¼šæ’é™¤å¹´ä»½æ ‡ç­¾ã€åˆå¹¶é‡å¤æ ‡ç­¾
            const optimizedSecondaryTags = optimizeSecondaryTags(allSecondaryTags);

            // å­˜å‚¨å…¨å±€æ ‡ç­¾æ•°æ®ç”¨äºåŠ¨æ€ç­›é€‰
            window.globalTagData = {
                yearTags: Array.from(yearTags).sort().reverse(),
                primaryTags: Array.from(primaryTags).sort(),
                allSecondaryTags: allSecondaryTags,
                optimizedSecondaryTags: optimizedSecondaryTags
            };

            // æ¸²æŸ“æ ‡ç­¾
            renderYearTags(window.globalTagData.yearTags);
            renderTagSection('primaryTags', window.globalTagData.primaryTags, 'primary');
            renderSecondaryTags(window.globalTagData.optimizedSecondaryTags);
        }

        function formatTag(tag) {
            if (!tag) return null;
            
            // ç§»é™¤ç‰¹æ®Šç¬¦å·ï¼Œä½†ä¿ç•™æ•°å­—ï¼ˆå¹´ä»½é™¤å¤–ï¼‰
            let formatted = tag
                .replace(/[ã€ã€‘\[\]\(\)\{\}\.\,\;\:\!\?]/g, '') // ç§»é™¤æ ‡ç‚¹ç¬¦å·
                .replace(/[^\u4e00-\u9fa5a-zA-Z0-9]/g, '') // åªä¿ç•™ä¸­æ–‡ã€è‹±æ–‡ã€æ•°å­—
                .trim();
            
            // å¦‚æœæ ¼å¼åŒ–åä¸ºç©ºï¼Œè¿”å›null
            if (!formatted) return null;
            
            return formatted;
        }

        function isYearTag(tag) {
            // æ£€æŸ¥æ˜¯å¦ä¸ºå¹´ä»½æ ‡ç­¾ï¼ˆ4ä½æ•°å­—ï¼‰
            // åªæ¥å—çœŸæ­£çš„å¹´ä»½æ ¼å¼ï¼š4ä½æ•°å­—ï¼Œæˆ–è€…4ä½æ•°å­—+å¹´
            return /^\d{4}$/.test(tag) || /^\d{4}å¹´$/.test(tag);
        }

        function cleanYearTag(tag) {
            // æ¸…ç†å¹´ä»½æ ‡ç­¾ï¼Œåªä¿ç•™4ä½æ•°å­—å¹´ä»½
            if (tag) {
                // æå–4ä½æ•°å­—å¹´ä»½
                const yearMatch = tag.match(/^\d{4}/);
                if (yearMatch) {
                    return yearMatch[0];
                }
            }
            return null;
        }

        function extractYears(text) {
            const years = [];
            const yearMatches = text.match(/\b(20\d{2})\b/g);
            if (yearMatches) {
                yearMatches.forEach(year => years.push(year));
            }
            return years;
        }

            container.innerHTML = tags.map(tag => {

                const title = level === 'primary' && tag.length > 4 ? tag : '';
                return `<div class="tag-item ${tagClass}" onclick="toggleTag('${level}', '${tag}')" title="${title}">${displayTag}</div>`;
            }).join('');
        }

        function optimizeSecondaryTags(allSecondaryTags) {
            const optimized = new Map();
            const tagGroups = new Map(); // ç”¨äºåˆå¹¶ç›¸ä¼¼æ ‡ç­¾
            
            // ç¬¬ä¸€æ­¥ï¼šæ’é™¤åŒ…å«å¹´ä»½çš„æ ‡ç­¾
            for (const [tag, primaryTags] of allSecondaryTags) {
                if (!containsYear(tag)) {
                    // æ£€æŸ¥æ˜¯å¦åº”è¯¥åˆå¹¶åˆ°æ›´çŸ­çš„æ ‡ç­¾
                    let shouldAdd = true;
                    let mergedTo = null;
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰æ›´çŸ­çš„æ ‡ç­¾å¯ä»¥åˆå¹¶
                    for (const [existingTag, existingPrimaryTags] of optimized) {
                        if (tag !== existingTag && (tag.includes(existingTag) || existingTag.includes(tag))) {
                            // é€‰æ‹©è¾ƒçŸ­çš„æ ‡ç­¾ä½œä¸ºä¸»æ ‡ç­¾
                            const shorterTag = tag.length <= existingTag.length ? tag : existingTag;
                            const longerTag = tag.length > existingTag.length ? tag : existingTag;

        function formatDisplayTime(timeString) {
            if (!timeString) return '';
            
            try {
                const date = new Date(timeString);
                if (isNaN(date.getTime())) return timeString;
                
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                // æ ¼å¼åŒ–æ—¥æœŸ
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                // å¦‚æœæ˜¯ä»Šå¤©ï¼Œæ˜¾ç¤ºå¹´ä»½å’Œæ—¶é—´
                if (diffDays === 0) {
                    return `${year}å¹´ ä»Šå¤© ${hours}:${minutes}`;
                }
                // å¦‚æœæ˜¯æ˜¨å¤©ï¼Œåªæ˜¾ç¤ºå¹´ä»½å’Œæ—¥æœŸ
                else if (diffDays === 1) {
                    return `${year}å¹´ æ˜¨å¤©`;
                }
                // å¦‚æœæ˜¯ä¸€å‘¨å†…ï¼Œæ˜¾ç¤ºå¹´ä»½å’Œå¤©æ•°
                else if (diffDays < 7) {
                    return `${year}å¹´ ${diffDays}å¤©å‰`;
                }
                // å¦‚æœæ˜¯ä»Šå¹´ï¼Œåªæ˜¾ç¤ºæœˆæ—¥
                else if (year === now.getFullYear()) {
                    return `${year}å¹´ ${month}-${day}`;
                }
                // å…¶ä»–æƒ…å†µåªæ˜¾ç¤ºå¹´æœˆæ—¥
                else {
                    return `${year}å¹´ ${month}-${day}`;
                }
            } catch (error) {
                return timeString;
            }
        }
