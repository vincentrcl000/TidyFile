<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文件整理结果查看器</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
            flex-shrink: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* 紧凑的标签显示 */
        .filter-section {
            padding: 10px 20px;
            font-size: 0.85em;
        }

        .filter-row {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-row:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.8em;
            margin-bottom: 3px;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            padding-right: 5px;
        }

        .tag-item {
            background: #e9ecef;
            border: 2px solid transparent;
            padding: 4px 8px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75em;
            color: #495057;
            user-select: none;
            white-space: nowrap;
        }

        /* 清除筛选按钮区域 */
        .clear-filters-section {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 1001;
            padding: 8px 20px;
            border-bottom: 1px solid #dee2e6;
            margin: 0 -20px 10px -20px;
            text-align: right;
        }

        .clear-filters {
            background: #6c757d;
            color: white;
            padding: 4px 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75em;
            white-space: nowrap;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .main-content.sidebar-collapsed {
            margin-left: 60px;
        }

        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar-toggle:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        .sidebar-content {
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .sidebar-content {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .sidebar.collapsed .sidebar-header {
            padding: 10px;
        }

        .sidebar.collapsed .sidebar-header h2 {
            display: none;
        }

        .sidebar.collapsed .sidebar-header .sidebar-icon {
            display: block;
            font-size: 24px;
        }

        .sidebar-icon {
            display: none;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 320px;
            height: 100vh;
            overflow: hidden;
            padding-top: 0;
        }





        /* 主要标签缩短显示 */
        .tag-item.primary-tag {
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tag-item.primary-tag:hover {
            max-width: none;
            position: relative;
            z-index: 1002;
        }

        .tag-item:hover {
            background: #007bff;
            color: white;
            transform: translateY(-1px);
        }

        .tag-item.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }

        .tag-item.year-tag {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }

        .tag-item.year-tag:hover,
        .tag-item.year-tag.selected {
            background: #ffc107;
            color: #212529;
            border-color: #e0a800;
        }

        .filter-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }



        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .active-filter {
            background: #007bff;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .active-filter .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .controls {
            padding: 12px 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .refresh-btn button {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .refresh-btn button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            font-size: 13px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #007bff;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #6c757d;
        }

        .content {
            padding: 15px 20px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .file-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border-left: 3px solid #007bff;
        }

        .file-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .file-item.success {
            border-left-color: #28a745;
        }

        .file-item.failed {
            border-left-color: #dc3545;
        }

        .file-item.dry-run {
            border-left-color: #ffc107;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .file-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
            min-width: 150px;
        }

        .file-name:hover {
            color: #007bff;
            text-decoration: underline;
        }

        .file-time {
            color: #6c757d;
            font-size: 0.75em;
            white-space: nowrap;
            background: #f8f9fa;
            padding: 3px 8px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            min-width: 80px;
            text-align: center;
        }

        .file-status {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-dry-run {
            background: #fff3cd;
            color: #856404;
        }

        .file-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 10px 0;
        }

        .file-tag {
            background: #e3f2fd;
            color: #1565c0;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 0.7em;
            font-weight: 500;
        }

        .file-summary {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9em;
            line-height: 1.5;
            color: #495057;
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            max-height: 150px;
            overflow: hidden;
        }

        .file-summary:hover {
            background: #e9ecef;
        }

        .file-summary.expanded {
            max-height: none;
        }

        .file-summary::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, #f8f9fa);
            pointer-events: none;
        }

        .file-summary.expanded::after {
            display: none;
        }

        .file-path {
            margin-top: 12px;
            padding: 8px 12px;
            background: #e9ecef;
            border-radius: 6px;
            font-size: 0.75em;
            color: #6c757d;
            transition: all 0.3s ease;
            word-break: break-all;
            border: 1px solid transparent;
        }

        .clickable-path {
            cursor: pointer;
        }

        .clickable-path:hover {
            background: #007bff;
            color: white;
        }

        .clickable-bottom {
            cursor: pointer;
        }

        .clickable-bottom:hover {
            background: #007bff;
            color: white;
        }

        .timing-info {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .timing-item {
            background: #e3f2fd;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 0.7em;
            color: #1565c0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .web-label {
            display: inline-block;
            padding: 1px 6px;
            border-radius: 8px;
            background-color: #e3f2fd;
            color: #1565c0;
            font-size: 0.7em;
            vertical-align: middle;
        }

        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .pagination-info {
            color: #6c757d;
            font-size: 12px;
            white-space: nowrap;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                max-height: none;
                z-index: auto;
            }

            .sidebar.collapsed {
                width: 100%;
                max-height: 60px;
            }

            .sidebar-toggle {
                top: 10px;
                right: 10px;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
                height: auto;
            }

            .main-content.sidebar-collapsed {
                margin-left: 0;
            }

            .filter-section {
                padding: 15px 20px;
            }

            .filter-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-label {
                min-width: auto;
                margin-bottom: 5px;
            }

            .controls {
                padding: 15px 20px;
                flex-direction: column;
                align-items: stretch;
            }

            .file-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-details {
                grid-template-columns: 1fr;
            }

            .timing-info {
                flex-direction: column;
            }

            .stats {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                overflow: auto;
            }

            .container {
                height: auto;
                overflow: visible;
            }



            .tag-container {
                justify-content: center;
            }

            .file-item {
                padding: 20px;
            }

            .file-time {
                font-size: 0.75em;
                min-width: 80px;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()" title="收起/展开侧边栏">
                <span id="toggleIcon">◀</span>
            </button>
            
            <div class="sidebar-header">
                <h2>📚 文章阅读助手</h2>
                <div class="sidebar-icon">📚</div>
            </div>
            
            <div class="sidebar-content">
                <!-- 清除筛选按钮区域 -->
                <div class="clear-filters-section">
                    <button class="clear-filters" onclick="clearAllFilters()">🗑️ 清除筛选</button>
                </div>
                
                <!-- 标签筛选区域 -->
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="filter-label">年份:</div>
                        <div class="tag-container" id="yearTags"></div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-label">主要分类:</div>
                        <div class="tag-container" id="primaryTags"></div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-label">次要分类:</div>
                        <div class="tag-container" id="secondaryTags"></div>
                    </div>
                    <div class="filter-controls">
                        <div class="active-filters" id="activeFilters"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="controls">
                <div class="refresh-btn">
                    <button id="refreshBtn" onclick="cleanDuplicateFiles()">🔄 清理重复并检查路径</button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="🔍 搜索文件名、摘要或路径...">
                </div>
                <div class="stats" id="stats">
                    <span>总计: <strong>0</strong></span>
                    <span>筛选: <strong>0</strong></span>
                    <span>成功: <strong>0</strong></span>
                </div>
                <div class="pagination-info" id="paginationInfo">
                    <span>显示: <strong id="currentRange">0-0</strong> / <strong id="totalCount">0</strong></span>
                </div>
            </div>

            <div class="content" id="content">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                    </svg>
                    <h3>请选择AI整理结果文件</h3>
                    <p>点击上方按钮选择 ai_organize_result.json 文件</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let displayedCount = 0;
        const itemsPerPage = 30;
        const defaultFilePath = 'ai_organize_result.json';
        
        // 路径检查状态
        let pathCheckController = null;
        let pathCheckStatusDiv = null;
        
        // 筛选状态
        let activeFilters = {
            years: new Set(),
            primary: new Set(),
            secondary: new Set()
        };

        // 页面加载时自动加载默认文件
        document.addEventListener('DOMContentLoaded', function() {
            loadDefaultFile();
            startHeartbeat();
            
            // 从本地存储恢复侧边栏状态
            const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (sidebarCollapsed) {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.querySelector('.main-content');
                const toggleIcon = document.getElementById('toggleIcon');
                
                sidebar.classList.add('collapsed');
                mainContent.classList.add('sidebar-collapsed');
                toggleIcon.textContent = '▶';
            }
        });

        document.getElementById('searchInput').addEventListener('input', handleSearch);

        // 侧边栏切换函数
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleIcon = document.getElementById('toggleIcon');
            const isCollapsed = sidebar.classList.contains('collapsed');
            
            if (isCollapsed) {
                // 展开侧边栏
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('sidebar-collapsed');
                toggleIcon.textContent = '◀';
                localStorage.setItem('sidebarCollapsed', 'false');
            } else {
                // 收起侧边栏
                sidebar.classList.add('collapsed');
                mainContent.classList.add('sidebar-collapsed');
                toggleIcon.textContent = '▶';
                localStorage.setItem('sidebarCollapsed', 'true');
            }
        }

        async function loadDefaultFile() {
            try {
                const response = await fetch(defaultFilePath);
                if (response.ok) {
                    const data = await response.json();
                    loadData(data);
                } else {
                    document.getElementById('content').innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                            </svg>
                            <h3>文件未找到</h3>
                            <p>无法加载 ${defaultFilePath}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                        </svg>
                        <h3>加载失败</h3>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function cleanDuplicateFiles() {
            try {
                const refreshBtn = document.getElementById('refreshBtn');
                const originalText = refreshBtn.textContent;
                refreshBtn.textContent = '🔄 清理重复中...';
                refreshBtn.disabled = true;
                
                // 第一步：清理重复记录
                const cleanResponse = await fetch('/api/clean-duplicates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const cleanResult = await cleanResponse.json();
                
                if (!cleanResult.success) {
                    alert(`清理重复记录失败: ${cleanResult.message}`);
                    refreshBtn.textContent = originalText;
                    refreshBtn.disabled = false;
                    return;
                }
                
                // 构建清理结果消息
                let message = '';
                if (cleanResult.removed_count > 0) {
                    message += `✅ 重复记录清理完成！\n`;
                    message += `原始记录: ${cleanResult.original_count}\n`;
                    message += `清理后记录: ${cleanResult.cleaned_count}\n`;
                    message += `删除重复: ${cleanResult.removed_count}\n\n`;
                } else {
                    message += `✅ 数据已是最新状态，无需清理重复记录！\n`;
                    message += `当前记录数: ${cleanResult.original_count}\n\n`;
                }
                
                // 显示清理结果
                alert(message);
                
                // 重新加载数据
                await loadDefaultFile();
                
                // 恢复按钮状态
                refreshBtn.textContent = originalText;
                refreshBtn.disabled = false;
                
                // 异步启动路径检查（不阻塞用户界面）
                startAsyncPathCheck();
                
            } catch (error) {
                alert(`操作失败: ${error.message}`);
                const refreshBtn = document.getElementById('refreshBtn');
                refreshBtn.textContent = originalText;
                refreshBtn.disabled = false;
            }
        }
        
        async function startAsyncPathCheck() {
            // 创建状态显示区域
            pathCheckStatusDiv = createPathCheckStatus();
            
            // 创建AbortController用于停止检查
            pathCheckController = new AbortController();
            
            try {
                // 异步检查文件路径
                const pathCheckResponse = await fetch('/api/check-paths', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    signal: pathCheckController.signal
                });
                
                const pathResult = await pathCheckResponse.json();
                
                // 更新状态显示
                if (pathResult.success) {
                    updatePathCheckStatus(pathCheckStatusDiv, 'check_complete', {
                        total: pathResult.total_files,
                        valid: pathResult.valid_paths,
                        missing: pathResult.missing_paths
                    });
                } else {
                    updatePathCheckStatus(pathCheckStatusDiv, 'error', {
                        message: pathResult.message
                    });
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    // 用户主动停止
                    updatePathCheckStatus(pathCheckStatusDiv, 'error', {
                        message: '检查已停止'
                    });
                } else {
                    updatePathCheckStatus(pathCheckStatusDiv, 'error', {
                        message: error.message
                    });
                }
            } finally {
                // 清理状态
                pathCheckController = null;
            }
        }
        
        function stopPathCheck() {
            if (pathCheckController) {
                pathCheckController.abort();
                console.log('路径检查已停止');
            }
            
            // 显示停止提示

        async function loadData(data) {
            if (!Array.isArray(data)) {
                showError('数据格式错误：期望数组格式');
                return;
            }

            // 过滤掉迁移失败的文件
            const validData = data.filter(item => {
                const status = item['处理状态'] || '';
                return !status.includes('失败');
            });

            // 按发表时间或修改时间倒序排列（最新的在前）
            validData.sort((a, b) => {
                // 优先使用发表时间，如果没有则使用修改时间
                const timeA = new Date(a['发表时间'] || a['文件元数据']?.modified_time || '1970-01-01');
                const timeB = new Date(b['发表时间'] || b['文件元数据']?.modified_time || '1970-01-01');
                return timeB - timeA;
            });

            allData = validData;
            filteredData = [...allData];
            displayedCount = 0;
            
            // 生成标签
            generateTags();
            
            renderData();
            updateStats();
        }

        function generateTags() {
            const yearTags = new Set();
            const primaryTags = new Set();
            const allSecondaryTags = new Map(); // 存储所有次要标签及其对应的主要标签

            allData.forEach(item => {
                const tags = item['标签'] || {};
                const chainTag = tags['链式标签'] || '';
                const modifiedTime = item['文件元数据']?.modified_time || '';
                
                // 年份处理：优先从链式标签中获取，如果没有则从修改时间获取
                let hasYearFromChain = false;
                
                if (chainTag) {
                    // 分割链式标签
                    const tagSegments = chainTag.split('/').filter(segment => segment.trim());
                    
                    if (tagSegments.length > 0) {
                        // 主要分类：第一段标签
                        const primaryTag = formatTag(tagSegments[0]);
                        if (primaryTag) {
                            primaryTags.add(primaryTag);
                        }
                        
                        // 次要分类和年份：第二段及之后的标签
                        for (let i = 1; i < tagSegments.length; i++) {
                            const segment = tagSegments[i];
                            const formattedTag = formatTag(segment);
                            
                            if (formattedTag) {
                                if (isYearTag(formattedTag)) {
                                    // 如果是年份标签，添加到年份集合
                                    const cleanYear = cleanYearTag(formattedTag);
                                    if (cleanYear) {
                                        yearTags.add(cleanYear);
                                        hasYearFromChain = true;
                                    }
                                } else {
                                    // 非年份标签，添加到次要分类
                                    if (!allSecondaryTags.has(formattedTag)) {
                                        allSecondaryTags.set(formattedTag, new Set());
                                    }
                                    if (primaryTag) {
                                        allSecondaryTags.get(formattedTag).add(primaryTag);
                                    }
                                }
                            }
                        }
                    }
                }
                
                // 如果链式标签中没有年份，则从修改时间提取年份
                if (!hasYearFromChain && modifiedTime) {
                    const year = new Date(modifiedTime).getFullYear().toString();
                    yearTags.add(year);
                }
            });

            // 优化次要标签：排除年份标签、合并重复标签
            const optimizedSecondaryTags = optimizeSecondaryTags(allSecondaryTags);

            // 存储全局标签数据用于动态筛选
            window.globalTagData = {
                yearTags: Array.from(yearTags).sort().reverse(),
                primaryTags: Array.from(primaryTags).sort(),
                allSecondaryTags: allSecondaryTags,
                optimizedSecondaryTags: optimizedSecondaryTags
            };

            // 渲染标签
            renderYearTags(window.globalTagData.yearTags);
            renderTagSection('primaryTags', window.globalTagData.primaryTags, 'primary');
            renderSecondaryTags(window.globalTagData.optimizedSecondaryTags);
        }

        function formatTag(tag) {
            if (!tag) return null;
            
            // 移除特殊符号，但保留数字（年份除外）
            let formatted = tag
                .replace(/[【】\[\]\(\)\{\}\.\,\;\:\!\?]/g, '') // 移除标点符号
                .replace(/[^\u4e00-\u9fa5a-zA-Z0-9]/g, '') // 只保留中文、英文、数字
                .trim();
            
            // 如果格式化后为空，返回null
            if (!formatted) return null;
            
            return formatted;
        }

        function isYearTag(tag) {
            // 检查是否为年份标签（4位数字）
            // 只接受真正的年份格式：4位数字，或者4位数字+年
            return /^\d{4}$/.test(tag) || /^\d{4}年$/.test(tag);
        }

        function cleanYearTag(tag) {
            // 清理年份标签，只保留4位数字年份
            if (tag) {
                // 提取4位数字年份
                const yearMatch = tag.match(/^\d{4}/);
                if (yearMatch) {
                    return yearMatch[0];
                }
            }
            return null;
        }

        function extractYears(text) {
            const years = [];
            const yearMatches = text.match(/\b(20\d{2})\b/g);
            if (yearMatches) {
                yearMatches.forEach(year => years.push(year));
            }
            return years;
        }

        function renderTagSection(containerId, tags, level) {
            const container = document.getElementById(containerId);
            const tagClass = level === 'primary' ? 'primary-tag' : '';
            container.innerHTML = tags.map(tag => {
                const displayTag = level === 'primary' ? tag.substring(0, 4) : tag;
                const title = level === 'primary' && tag.length > 4 ? tag : '';
                return `<div class="tag-item ${tagClass}" onclick="toggleTag('${level}', '${tag}')" title="${title}">${displayTag}</div>`;
            }).join('');
        }

        function optimizeSecondaryTags(allSecondaryTags) {
            const optimized = new Map();
            const tagGroups = new Map(); // 用于合并相似标签
            
            // 第一步：排除包含年份的标签
            for (const [tag, primaryTags] of allSecondaryTags) {
                if (!containsYear(tag)) {
                    // 检查是否应该合并到更短的标签
                    let shouldAdd = true;
                    let mergedTo = null;
                    
                    // 检查是否有更短的标签可以合并
                    for (const [existingTag, existingPrimaryTags] of optimized) {
                        if (tag !== existingTag && (tag.includes(existingTag) || existingTag.includes(tag))) {
                            // 选择较短的标签作为主标签
                            const shorterTag = tag.length <= existingTag.length ? tag : existingTag;
                            const longerTag = tag.length > existingTag.length ? tag : existingTag;
                            
                            if (shorterTag === tag) {
                                // 当前标签更短，替换现有标签
                                optimized.delete(existingTag);
                                optimized.set(tag, new Set([...existingPrimaryTags, ...primaryTags]));
                                shouldAdd = false;
                                break;
                            } else {
                                // 现有标签更短，合并到现有标签
                                existingPrimaryTags.add(...primaryTags);
                                shouldAdd = false;
                                mergedTo = existingTag;
                                break;
                            }
                        }
                    }
                    
                    if (shouldAdd) {
                        optimized.set(tag, new Set(primaryTags));
                    }
                }
            }
            
            return optimized;
        }

        function containsYear(tag) {
            // 检查标签是否包含年份（4位数字）
            return /\d{4}/.test(tag);
        }

        function renderSecondaryTags(optimizedSecondaryTags) {
            const container = document.getElementById('secondaryTags');
            const tags = Array.from(optimizedSecondaryTags.keys()).sort();
            container.innerHTML = tags.map(tag => 
                `<div class="tag-item" onclick="toggleTag('secondary', '${tag}')">${tag}</div>`
            ).join('');
        }

        function renderYearTags(years) {
            const container = document.getElementById('yearTags');
            container.innerHTML = years.map(year => 
                `<div class="tag-item year-tag" onclick="toggleTag('years', '${year}')">${year}</div>`
            ).join('');
        }

        function toggleTag(level, tag) {
            const tagElement = event.target;
            
            if (activeFilters[level].has(tag)) {
                activeFilters[level].delete(tag);
                tagElement.classList.remove('selected');
            } else {
                activeFilters[level].add(tag);
                tagElement.classList.add('selected');
            }
            
            applyFilters();
            updateActiveFiltersDisplay();
            updateSecondaryTagsDisplay(); // 更新次要标签显示
        }

        function applyFilters() {
            filteredData = allData.filter(item => {
                const tags = item['标签'] || {};
                const chainTag = tags['链式标签'] || '';
                const modifiedTime = item['文件元数据']?.modified_time || '';
                
                // 检查主要分类
                if (activeFilters.primary.size > 0) {
                    if (chainTag) {
                        const tagSegments = chainTag.split('/').filter(segment => segment.trim());
                        if (tagSegments.length > 0) {
                            const primaryTag = formatTag(tagSegments[0]);
                            if (!primaryTag || !activeFilters.primary.has(primaryTag)) {
                                return false;
                            }
                        } else {
                            return false;
                        }
                    } else {
                        return false;
                    }
                }
                
                // 检查次要分类
                if (activeFilters.secondary.size > 0) {
                    if (chainTag) {
                        const tagSegments = chainTag.split('/').filter(segment => segment.trim());
                        let hasMatchingSecondary = false;
                        
                        for (let i = 1; i < tagSegments.length; i++) {
                            const segment = tagSegments[i];
                            const formattedTag = formatTag(segment);
                            
                            if (formattedTag && !isYearTag(formattedTag)) {
                                // 检查是否匹配任何选中的次要标签（包括合并后的标签）
                                for (const selectedSecondary of activeFilters.secondary) {
                                    if (formattedTag === selectedSecondary || 
                                        formattedTag.includes(selectedSecondary) || 
                                        selectedSecondary.includes(formattedTag)) {
                                        hasMatchingSecondary = true;
                                        break;
                                    }
                                }
                                if (hasMatchingSecondary) break;
                            }
                        }
                        
                        if (!hasMatchingSecondary) {
                            return false;
                        }
                    } else {
                        return false;
                    }
                }
                
                // 检查年份
                if (activeFilters.years.size > 0) {
                    let hasMatchingYear = false;
                    
                    // 优先从链式标签中检查年份
                    if (chainTag) {
                        const tagSegments = chainTag.split('/').filter(segment => segment.trim());
                        
                        for (let i = 0; i < tagSegments.length; i++) {
                            const segment = tagSegments[i];
                            const formattedTag = formatTag(segment);
                            
                            if (formattedTag && isYearTag(formattedTag)) {
                                const cleanYear = cleanYearTag(formattedTag);
                                if (cleanYear && activeFilters.years.has(cleanYear)) {
                                    hasMatchingYear = true;
                                    break;
                                }
                            }
                        }
                    }
                    
                    // 如果链式标签中没有匹配的年份，则从修改时间检查年份
                    if (!hasMatchingYear && modifiedTime) {
                        const year = new Date(modifiedTime).getFullYear().toString();
                        if (activeFilters.years.has(year)) {
                            hasMatchingYear = true;
                        }
                    }
                    
                    if (!hasMatchingYear) {
                        return false;
                    }
                }
                
                return true;
            });
            
            displayedCount = 0;
            renderData();
            updateStats();
        }

        function updateActiveFiltersDisplay() {
            const container = document.getElementById('activeFilters');
            const allFilters = [];
            
            Object.entries(activeFilters).forEach(([level, tags]) => {
                tags.forEach(tag => {
                    allFilters.push({

                </div>`

        }

        function getLevelName(level) {
            const names = {
                'primary': '主要分类',
                'secondary': '次要分类',
                'years': '年份'
            };
            return names[level] || level;
        }

        function removeFilter(level, tag) {
            activeFilters[level].delete(tag);
            
            // 更新标签显示
            const containerId = level === 'years' ? 'yearTags' : level + 'Tags';
            const tagElements = document.querySelectorAll(`#${containerId} .tag-item`);
            tagElements.forEach(el => {
                if (el.textContent === tag || el.textContent === tag.substring(0, 4)) {
                    el.classList.remove('selected');
                }
            });
            
            applyFilters();
            updateActiveFiltersDisplay();
            updateSecondaryTagsDisplay(); // 更新次要标签显示
        }

        function clearAllFilters() {
            activeFilters = {
                years: new Set(),
                primary: new Set(),
                secondary: new Set()
            };
            
            // 清除所有选中状态
            document.querySelectorAll('.tag-item').forEach(el => {
                el.classList.remove('selected');
            });
            
            applyFilters();
            updateActiveFiltersDisplay();
            updateSecondaryTagsDisplay(); // 更新次要标签显示
        }

        function updateSecondaryTagsDisplay() {
            if (!window.globalTagData) return;
            
            const { allSecondaryTags, optimizedSecondaryTags } = window.globalTagData;
            const availableSecondaryTags = new Map();
            
            // 根据当前选择的主要标签，筛选可用的次要标签
            if (activeFilters.primary.size > 0) {
                // 有选择的主要标签，只显示相关的次要标签
                for (const [tag, primaryTags] of optimizedSecondaryTags) {
                    // 检查这个次要标签是否与任何选中的主要标签相关
                    for (const selectedPrimary of activeFilters.primary) {
                        if (primaryTags.has(selectedPrimary)) {
                            availableSecondaryTags.set(tag, primaryTags);
                            break;
                        }
                    }
                }
            } else {
                // 没有选择主要标签，显示所有次要标签
                availableSecondaryTags = new Map(optimizedSecondaryTags);
            }
            
            // 如果选择了次要标签，进一步筛选
            if (activeFilters.secondary.size > 0) {
                const filteredTags = new Map();
                for (const [tag, primaryTags] of availableSecondaryTags) {
                    if (activeFilters.secondary.has(tag)) {
                        // 保留已选择的次要标签
                        filteredTags.set(tag, primaryTags);
                    } else {
                        // 检查是否有其他次要标签与已选择的标签相关
                        for (const selectedSecondary of activeFilters.secondary) {
                            if (primaryTags.has(selectedSecondary) || tag.includes(selectedSecondary) || selectedSecondary.includes(tag)) {
                                filteredTags.set(tag, primaryTags);
                                break;
                            }
                        }
                    }
                }
                availableSecondaryTags = filteredTags;
            }
            
            // 渲染筛选后的次要标签
            const tags = Array.from(availableSecondaryTags.keys()).sort();
            const container = document.getElementById('secondaryTags');
            container.innerHTML = tags.map(tag => {
                const isSelected = activeFilters.secondary.has(tag);
                const selectedClass = isSelected ? 'selected' : '';
                return `<div class="tag-item ${selectedClass}" onclick="toggleTag('secondary', '${tag}')">${tag}</div>`;
            }).join('');
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                applyFilters(); // 重新应用标签筛选
            } else {
                // 在已筛选的数据中搜索
                const searchFiltered = allData.filter(item => {
                    const fileName = (item['文件名'] || '').toLowerCase();
                    const summary = (item['文件摘要'] || '').toLowerCase();
                    const sourcePath = (item['源文件路径'] || '').toLowerCase();
                    const targetPath = (item['最终目标路径'] || '').toLowerCase();
                    return fileName.includes(query) || summary.includes(query) || 
                           sourcePath.includes(query) || targetPath.includes(query);
                });
                
                // 应用标签筛选到搜索结果
                filteredData = searchFiltered.filter(item => {
                    const tags = item['标签'] || {};
                    const chainTag = tags['链式标签'] || '';
                    const modifiedTime = item['文件元数据']?.modified_time || '';
                    
                    // 检查主要分类
                    if (activeFilters.primary.size > 0) {
                        if (chainTag) {
                            const tagSegments = chainTag.split('/').filter(segment => segment.trim());
                            if (tagSegments.length > 0) {
                                const primaryTag = formatTag(tagSegments[0]);
                                if (!primaryTag || !activeFilters.primary.has(primaryTag)) {
                                    return false;
                                }
                            } else {
                                return false;
                            }
                        } else {
                            return false;
                        }
                    }
                    
                    // 检查次要分类
                    if (activeFilters.secondary.size > 0) {
                        if (chainTag) {
                            const tagSegments = chainTag.split('/').filter(segment => segment.trim());
                            let hasMatchingSecondary = false;
                            
                            for (let i = 1; i < tagSegments.length; i++) {
                                const segment = tagSegments[i];
                                const formattedTag = formatTag(segment);
                                
                                if (formattedTag && !isYearTag(formattedTag)) {
                                    // 检查是否匹配任何选中的次要标签（包括合并后的标签）
                                    for (const selectedSecondary of activeFilters.secondary) {
                                        if (formattedTag === selectedSecondary || 
                                            formattedTag.includes(selectedSecondary) || 
                                            selectedSecondary.includes(formattedTag)) {
                                            hasMatchingSecondary = true;
                                            break;
                                        }
                                    }
                                    if (hasMatchingSecondary) break;
                                }
                            }
                            
                            if (!hasMatchingSecondary) {
                                return false;
                            }
                        } else {
                            return false;
                        }
                    }
                    
                    // 检查年份
                    if (activeFilters.years.size > 0) {
                        let hasMatchingYear = false;
                        
                        // 优先从链式标签中检查年份
                        if (chainTag) {
                            const tagSegments = chainTag.split('/').filter(segment => segment.trim());
                            
                            for (let i = 0; i < tagSegments.length; i++) {
                                const segment = tagSegments[i];
                                const formattedTag = formatTag(segment);
                                
                                if (formattedTag && isYearTag(formattedTag)) {
                                    const cleanYear = cleanYearTag(formattedTag);
                                    if (cleanYear && activeFilters.years.has(cleanYear)) {
                                        hasMatchingYear = true;
                                        break;
                                    }
                                }
                            }
                        }
                        
                        // 如果链式标签中没有匹配的年份，则从修改时间检查年份
                        if (!hasMatchingYear && modifiedTime) {
                            const year = new Date(modifiedTime).getFullYear().toString();
                            if (activeFilters.years.has(year)) {
                                hasMatchingYear = true;
                            }
                        }
                        
                        if (!hasMatchingYear) {
                            return false;
                        }
                    }
                    
                    return true;
                });
            }
            
            displayedCount = 0;
            renderData();
            updateStats();
        }

        function renderData() {
            const content = document.getElementById('content');
            
            if (filteredData.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                        <h3>没有找到匹配的结果</h3>
                        <p>请尝试调整筛选条件或搜索关键词</p>
                    </div>
                `;
                updatePaginationInfo();
                return;
            }

            // 初始显示前20条
            displayedCount = Math.min(itemsPerPage, filteredData.length);
            const html = filteredData.slice(0, displayedCount).map(item => createFileItemHTML(item)).join('');
            content.innerHTML = html + (displayedCount < filteredData.length ? '<div style="text-align: center; margin: 20px;"><button onclick="loadMoreResults()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer;">加载更多</button></div>' : '');
            
            // 为新添加的元素绑定点击事件
            bindClickEvents();
            
            // 更新分页信息
            updatePaginationInfo();
        }

        // 绑定点击事件到可点击的路径元素
        function bindClickEvents() {
            // 绑定头部点击事件
            document.querySelectorAll('.clickable-header').forEach(element => {
                element.addEventListener('click', function() {
                    const fileItem = this.closest('.file-item');
                    const headerPath = fileItem.getAttribute('data-header-path');
                    if (headerPath) {
                        openFile(headerPath);
                    }
                });
            });
            
            // 绑定底部点击事件
            document.querySelectorAll('.clickable-bottom').forEach(element => {
                element.addEventListener('click', function() {
                    const fileItem = this.closest('.file-item');
                    const bottomPath = fileItem.getAttribute('data-bottom-path');
                    if (bottomPath) {
                        openFile(bottomPath);
                    }
                });
            });
        }

        function loadMoreResults() {
            const newDisplayCount = Math.min(displayedCount + itemsPerPage, filteredData.length);
            const newItems = filteredData.slice(displayedCount, newDisplayCount).map(item => createFileItemHTML(item)).join('');
            
            const content = document.getElementById('content');
            const loadMoreBtn = content.querySelector('button');
            if (loadMoreBtn) {
                loadMoreBtn.parentElement.remove();
            }
            
            content.innerHTML += newItems + (newDisplayCount < filteredData.length ? '<div style="text-align: center; margin: 20px;"><button onclick="loadMoreResults()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer;">加载更多</button></div>' : '');
            displayedCount = newDisplayCount;
            
            // 为新添加的元素绑定点击事件
            bindClickEvents();
            
            updatePaginationInfo();
        }

        function updatePaginationInfo() {
            document.getElementById('currentRange').textContent = `1-${displayedCount || 0}`;
            document.getElementById('totalCount').textContent = filteredData.length;
        }

        function createFileItemHTML(item) {
            const status = 'AI已生成摘要';
            const statusClass = getStatusClass(status);
            const itemClass = getItemClass(status);
            const displayStatus = status;
            
            const fileName = item['文件名'] || item['文章标题'] || '文章标题';
            const summary = item['文章摘要'] || item['文件摘要'] || '无摘要';
            
            const headerLink = isWebUrl(item['源文件路径'] || '') ? 
                (item['源文件路径'] || '') : 
                (item['最终目标路径'] || item['源文件路径'] || '');
            const bottomLink = item['最终目标路径'] || item['源文件路径'] || '';
            
            const itemId = 'item_' + Math.random().toString(36).substr(2, 9);
            
            const isHeaderWebLink = isWebUrl(headerLink);
            const isBottomWebLink = isWebUrl(bottomLink);
            
            const fileIcon = isHeaderWebLink ? '🌐' : '📄';
            const headerPathIcon = isHeaderWebLink ? '🔗' : '📁';
            const bottomPathIcon = isBottomWebLink ? '🔗' : '📁';
            
            const headerOpenTitle = isHeaderWebLink ? '点击在新标签页打开链接' : '点击打开文件';
            const bottomOpenTitle = isBottomWebLink ? '点击在新标签页打开链接' : '点击打开文件';
            
            const webTag = isHeaderWebLink ? '<span class="web-label" style="background:#e3f2fd;color:#1565c0;border-radius:12px;padding:2px 10px;margin-left:8px;font-size:0.85em;vertical-align:middle;">🌐 网页</span>' : '';

            // 生成时间显示
            const publishTime = item['发表时间'] || '';
            const modifiedTime = item['文件元数据']?.modified_time || '';
            const displayTime = publishTime || modifiedTime;
            const timeHtml = displayTime ? `<div class="file-time">📅 ${formatDisplayTime(displayTime)}</div>` : '';

            // 生成标签显示
            const tags = item['标签'] || {};
            const tagHtml = generateTagDisplay(tags, item);

            return `
                <div class="file-item ${itemClass}" id="${itemId}" data-header-path="${headerLink}" data-bottom-path="${bottomLink}">
                    <div class="file-header">
                        <div class="file-name clickable-header" title="${headerOpenTitle}">
                            ${fileIcon} ${fileName}
                        </div>
                        ${timeHtml}
                        <div class="file-status ${statusClass}">${displayStatus}${webTag}</div>
                    </div>
                    
                    ${tagHtml}
                    
                    ${summary ? `<div class="file-summary" onclick="toggleSummary(this)" title="点击展开/收起完整摘要">📝 ${summary}</div>` : ''}
                    
                    ${bottomLink ? `<div class="file-path clickable-bottom" title="${bottomOpenTitle}">${bottomPathIcon} ${bottomLink}</div>` : ''}
                </div>
            `;
        }

        function generateTagDisplay(tags, item) {
            const tagElements = [];
            const chainTag = tags['链式标签'] || '';
            const modifiedTime = item['文件元数据']?.modified_time || '';
            
            if (chainTag) {
                const tagSegments = chainTag.split('/').filter(segment => segment.trim());
                
                if (tagSegments.length > 0) {
                    // 显示主要分类（第一段）
                    const primaryTag = formatTag(tagSegments[0]);
                    if (primaryTag) {
                        tagElements.push(`<span class="file-tag">主要: ${primaryTag}</span>`);
                    }
                    
                    // 显示次要分类和年份（第二段及之后）
                    let hasYearFromChain = false;
                    for (let i = 1; i < tagSegments.length; i++) {
                        const segment = tagSegments[i];
                        const formattedTag = formatTag(segment);
                        
                        if (formattedTag) {
                            if (isYearTag(formattedTag)) {
                                // 年份标签
                                const cleanYear = cleanYearTag(formattedTag);
                                if (cleanYear) {
                                    tagElements.push(`<span class="file-tag year-tag">年份: ${cleanYear}</span>`);
                                    hasYearFromChain = true;
                                }
                            } else {
                                // 次要分类标签
                                tagElements.push(`<span class="file-tag">次要: ${formattedTag}</span>`);
                            }
                        }
                    }
                    
                    // 如果链式标签中没有年份，且没有其他标签，从修改时间提取年份
                    if (!hasYearFromChain && tagElements.length === 0 && modifiedTime) {
                        const year = new Date(modifiedTime).getFullYear().toString();
                        tagElements.push(`<span class="file-tag year-tag">年份: ${year}</span>`);
                    }
                }
            } else {
                // 如果没有链式标签，从修改时间提取年份作为备用
                if (modifiedTime) {
                    const year = new Date(modifiedTime).getFullYear().toString();
                    tagElements.push(`<span class="file-tag year-tag">年份: ${year}</span>`);
                }
            }
            
            return tagElements.length > 0 ? `<div class="file-tags">${tagElements.join('')}</div>` : '';
        }

        function getStatusClass(status) {
            return 'status-success';
        }

        function getDisplayStatus(status) {
            return 'AI已生成摘要';
        }

        function getItemClass(status) {
            return 'success';
        }

        function updateStats() {
            const total = allData.length;
            const filtered = filteredData.length;
            const success = filteredData.filter(item => (item['处理状态'] || '').includes('成功')).length;
            
            document.getElementById('stats').innerHTML = `
                <span>总计: <strong>${total}</strong></span>
                <span>筛选: <strong>${filtered}</strong></span>
                <span>成功: <strong>${success}</strong></span>
            `;
        }

        function toggleSummary(element) {
            const isExpanded = element.classList.contains('expanded');
            if (isExpanded) {
                element.classList.remove('expanded');
            } else {
                const scrollHeight = element.scrollHeight;
                const clientHeight = element.clientHeight;
                if (scrollHeight > clientHeight + 10) {
                    element.classList.add('expanded');
                }
            }
        }

        function openFile(filePath) {
            if (!filePath) return;
            
            if (isWebUrl(filePath)) {
                window.open(filePath, '_blank');
            } else if (filePath.endsWith('.json') && filePath.includes('weixin_articles')) {
                openWeixinArticle(filePath);
            } else {
                // 检测是否为移动设备或远程访问
                if (isMobileDevice() || isRemoteAccess()) {
                    downloadFile(filePath);
                } else {
                    openWithCommandLine(filePath);
                }
            }
        }
        
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function isRemoteAccess() {
            // 检查是否通过IP地址访问（非localhost）
            return window.location.hostname !== 'localhost' && 
                   window.location.hostname !== '127.0.0.1' &&
                   !window.location.hostname.includes('localhost');
        }
        
        function downloadFile(filePath) {
            const fileName = filePath.split(/[\\/]/).pop();
            
            // 显示打开文件提示
            const openMsg = `正在打开文件: ${fileName}\n\n请稍候...`;
            const loadingDiv = document.createElement('div');
            loadingDiv.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px;
                z-index: 10000; font-size: 16px; text-align: center;
            `;
            loadingDiv.innerHTML = openMsg;
            document.body.appendChild(loadingDiv);
            
            // 对文件路径进行URL编码，处理特殊字符
            const encodedPath = encodeURIComponent(filePath);
            const fileUrl = `/api/download-file?path=${encodedPath}`;
            console.log('文件URL:', fileUrl);
            console.log('原始文件路径:', filePath);
            console.log('编码后路径:', encodedPath);
            
            // 直接在新窗口打开文件
            const newWindow = window.open(fileUrl, '_blank');
            
            // 延迟移除加载提示
            setTimeout(() => {
                if (document.body.contains(loadingDiv)) {
                    document.body.removeChild(loadingDiv);
                }
                
                // 显示成功提示
                const successMsg = `文件 "${fileName}" 正在打开！\n\n在移动设备上：\n• 文件将在新标签页中直接打开\n• 支持PDF、图片、视频等格式的在线预览\n• 如果无法预览，会自动下载到设备`;
                alert(successMsg);
            }, 1000);
            
            // 如果打开失败，显示备用提示
            setTimeout(() => {
                if (document.body.contains(loadingDiv)) {
                    document.body.removeChild(loadingDiv);
                    
                    // 创建可复制的提示框
                    const copyDialog = document.createElement('div');
                    copyDialog.style.cssText = `
                        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                        background: white; border: 2px solid #007bff; border-radius: 10px;
                        padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                        z-index: 10001; max-width: 500px; min-width: 300px;
                    `;
                    
                    copyDialog.innerHTML = `
                        <h3 style="margin: 0 0 15px 0; color: #007bff;">文件打开失败</h3>
                        <p style="margin: 0 0 15px 0;">如果文件没有自动打开，请复制以下链接到浏览器地址栏：</p>
                        <div style="background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 10px; margin: 10px 0;">
                            <input type="text" value="${fileUrl}" readonly style="width: 100%; border: none; background: transparent; font-family: monospace; font-size: 12px;" id="copyUrl">
                        </div>
                        <div style="text-align: center; margin-top: 15px;">
                            <button onclick="copyToClipboard()" style="background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; margin-right: 10px;">复制链接</button>
                            <button onclick="closeCopyDialog()" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">关闭</button>
                        </div>
                    `;
                    
                    document.body.appendChild(copyDialog);
                    
                    // 添加复制功能
                    window.copyToClipboard = function() {
                        const urlInput = document.getElementById('copyUrl');
                        urlInput.select();
                        urlInput.setSelectionRange(0, 99999);
                        document.execCommand('copy');
                        
                        // 显示复制成功提示
                        const copyBtn = copyDialog.querySelector('button');
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = '已复制！';
                        copyBtn.style.background = '#28a745';
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                            copyBtn.style.background = '#007bff';
                        }, 2000);
                    };
                    
                    window.closeCopyDialog = function() {
                        if (document.body.contains(copyDialog)) {
                            document.body.removeChild(copyDialog);
                        }
                    };
                }
            }, 3000);
        }
        
        function openWeixinArticle(jsonFilePath) {
            const rendererUrl = `weixin_article_renderer.html?file=${encodeURIComponent(jsonFilePath)}`;
            window.open(rendererUrl, '_blank');
        }
        
        function isWebUrl(path) {
            return path && (path.startsWith('http://') || path.startsWith('https://') || 
                           path.startsWith('www.') || path.includes('://'));
        }
        
        function openWithCommandLine(filePath) {
            // 对文件路径进行编码，确保特殊字符能正确传递
            const encodedPath = encodeURIComponent(filePath);
            
            fetch('/api/open-file', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    filePath: filePath,
                    encodedPath: encodedPath 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('文件打开成功:', filePath);
                } else {
                    console.error('文件打开失败:', data.error);
                    alert('文件打开失败: ' + data.error);
                }
            })
            .catch(error => {
                console.error('调用打开文件API失败:', error);
                alert('调用打开文件API失败: ' + error.message);
            });
        }

        function formatDisplayTime(timeString) {
            if (!timeString) return '';
            
            try {
                const date = new Date(timeString);
                if (isNaN(date.getTime())) return timeString;
                
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                // 格式化日期
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                // 如果是今天，显示年份和时间
                if (diffDays === 0) {
                    return `${year}年 今天 ${hours}:${minutes}`;
                }
                // 如果是昨天，只显示年份和日期
                else if (diffDays === 1) {
                    return `${year}年 昨天`;
                }
                // 如果是一周内，显示年份和天数
                else if (diffDays < 7) {
                    return `${year}年 ${diffDays}天前`;
                }
                // 如果是今年，只显示月日
                else if (year === now.getFullYear()) {
                    return `${year}年 ${month}-${day}`;
                }
                // 其他情况只显示年月日
                else {
                    return `${year}年 ${month}-${day}`;
                }
            } catch (error) {
                return timeString;
            }
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <strong>错误:</strong> ${message}
                </div>
            `;
        }

        // 心跳检测功能
        function startHeartbeat() {
            setInterval(function() {
                fetch('/api/heartbeat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                })
                .then(response => response.json())
                .then(data => {
                    console.log('心跳发送成功:', data.timestamp);
                })
                .catch(error => {
                    console.log('心跳发送失败:', error);
                });
            }, 15000);
        }

        // 页面加载完成后绑定事件
        window.addEventListener('load', function() {
            bindClickEvents();
        });

        // 页面卸载时发送最后一次心跳
        window.addEventListener('beforeunload', function() {
            navigator.sendBeacon('/api/heartbeat', JSON.stringify({action: 'closing'}));
        });
    </script>
