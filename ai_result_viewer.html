    <script>
        let allData = [];
        let filteredData = [];
        let displayedCount = 0;
        const itemsPerPage = 20;
        const defaultFilePath = 'ai_organize_result.json';

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½é»˜è®¤æ–‡ä»¶
        document.addEventListener('DOMContentLoaded', function() {
            loadDefaultFile();

        document.getElementById('searchInput').addEventListener('input', handleSearch);

        async function loadDefaultFile() {
            try {
                const response = await fetch(defaultFilePath);
                if (response.ok) {
                    const data = await response.json();
                    loadData(data);
                } else {
                    document.getElementById('content').innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                            </svg>
                            <h3>æ–‡ä»¶æœªæ‰¾åˆ°</h3>
                            <p>æ— æ³•åŠ è½½ ${defaultFilePath}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                        </svg>
                        <h3>åŠ è½½å¤±è´¥</h3>
                        <p>é”™è¯¯: ${error.message}</p>

                `;
            }
        }

        async function cleanDuplicateFiles() {
            try {
                const refreshBtn = document.getElementById('refreshBtn');
                const originalText = refreshBtn.textContent;
                refreshBtn.textContent = 'ğŸ”„ æ¸…ç†ä¸­...';
                refreshBtn.disabled = true;
                
                const response = await fetch('/api/clean-duplicates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.removed_count > 0) {
                        alert(`æ¸…ç†å®Œæˆï¼\nåŸå§‹è®°å½•: ${result.original_count}\næ¸…ç†åè®°å½•: ${result.cleaned_count}\nåˆ é™¤é‡å¤: ${result.removed_count}`);
                    } else {
                        alert(`æ•°æ®å·²æ˜¯æœ€æ–°çŠ¶æ€ï¼Œæ— éœ€æ¸…ç†ï¼\nå½“å‰è®°å½•æ•°: ${result.original_count}`);
                    }
                    // é‡æ–°åŠ è½½æ•°æ®
                    await loadDefaultFile();
                } else {
                    alert(`æ¸…ç†å¤±è´¥: ${result.message}`);
                }
                
                refreshBtn.textContent = originalText;
                refreshBtn.disabled = false;
                
            } catch (error) {
                alert(`æ¸…ç†å¤±è´¥: ${error.message}`);
                const refreshBtn = document.getElementById('refreshBtn');
                refreshBtn.textContent = 'ğŸ”„ åˆ·æ–°æ•°æ®';
                refreshBtn.disabled = false;
            }
        }

        async function loadData(data) {
            if (!Array.isArray(data)) {
                showError('æ•°æ®æ ¼å¼é”™è¯¯ï¼šæœŸæœ›æ•°ç»„æ ¼å¼');
                return;
            }

            // ç›´æ¥ä½¿ç”¨æ‰€æœ‰æ•°æ®ï¼Œä¸æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨ï¼ˆé¿å…CORSé—®é¢˜ï¼‰
            const validData = data;

            // æŒ‰å¤„ç†æ—¶é—´å€’åºæ’åˆ—ï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            validData.sort((a, b) => {
                const timeA = new Date(a['å¤„ç†æ—¶é—´'] || '1970-01-01');
                const timeB = new Date(b['å¤„ç†æ—¶é—´'] || '1970-01-01');
                return timeB - timeA;
            });

            allData = validData;
            filteredData = [...allData];
            displayedCount = 0;
            renderData();
            updateStats();
        }

        // ç§»é™¤äº†checkFileExistså’ŒupdateJsonFileå‡½æ•°ä»¥é¿å…CORSé—®é¢˜

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => {
                    const fileName = (item['æ–‡ä»¶å'] || '').toLowerCase();
                    const summary = (item['æ–‡ä»¶æ‘˜è¦'] || '').toLowerCase();
                    const sourcePath = (item['æºæ–‡ä»¶è·¯å¾„'] || '').toLowerCase();
                    const targetPath = (item['æœ€ç»ˆç›®æ ‡è·¯å¾„'] || '').toLowerCase();
                    return fileName.includes(query) || summary.includes(query) || 
                           sourcePath.includes(query) || targetPath.includes(query);
                });
            }
            displayedCount = 0;
            renderData();
            updateStats();
        }

        function renderData() {
            const content = document.getElementById('content');
            
            if (filteredData.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                        <h3>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç»“æœ</h3>
                        <p>è¯·å°è¯•å…¶ä»–æœç´¢å…³é”®è¯</p>
                    </div>
                `;
                updatePaginationInfo();
                return;
            }

            // åˆå§‹æ˜¾ç¤ºå‰20æ¡
            displayedCount = Math.min(itemsPerPage, filteredData.length);
            const html = filteredData.slice(0, displayedCount).map(item => createFileItemHTML(item)).join('');
            content.innerHTML = html + (displayedCount < filteredData.length ? '<div style="text-align: center; margin: 20px;"><button onclick="loadMoreResults()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer;">åŠ è½½æ›´å¤š</button></div>' : '');
            
            // ä¸ºæ–°æ·»åŠ çš„å…ƒç´ ç»‘å®šç‚¹å‡»äº‹ä»¶
            bindClickEvents();
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            updatePaginationInfo();
        }

        // ç»‘å®šç‚¹å‡»äº‹ä»¶åˆ°å¯ç‚¹å‡»çš„è·¯å¾„å…ƒç´ 
        function bindClickEvents() {
            document.querySelectorAll('.clickable-path').forEach(element => {
                element.addEventListener('click', function() {
                    const fileItem = this.closest('.file-item');
                    const filePath = fileItem.getAttribute('data-file-path');
                    if (filePath) {
                        openFile(filePath);
                    }
                });
            });
        }

        function loadMoreResults() {
            const newDisplayCount = Math.min(displayedCount + itemsPerPage, filteredData.length);
            const newItems = filteredData.slice(displayedCount, newDisplayCount).map(item => createFileItemHTML(item)).join('');
            
            const content = document.getElementById('content');
            const loadMoreBtn = content.querySelector('button');
            if (loadMoreBtn) {
                loadMoreBtn.parentElement.remove();
            }
            
            content.innerHTML += newItems + (newDisplayCount < filteredData.length ? '<div style="text-align: center; margin: 20px;"><button onclick="loadMoreResults()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer;">åŠ è½½æ›´å¤š</button></div>' : '');
            displayedCount = newDisplayCount;
            
            // ä¸ºæ–°æ·»åŠ çš„å…ƒç´ ç»‘å®šç‚¹å‡»äº‹ä»¶
            bindClickEvents();
            
            updatePaginationInfo();
        }

        function updatePaginationInfo() {
            document.getElementById('currentRange').textContent = `1-${displayedCount || 0}`;
            document.getElementById('totalCount').textContent = filteredData.length;
        }

        function createFileItemHTML(item) {
            const status = item['å¤„ç†çŠ¶æ€'] || 'æœªçŸ¥';
            const statusClass = getStatusClass(status);
            const itemClass = getItemClass(status);
            const displayStatus = getDisplayStatus(status);
            
            const fileName = item['æ–‡ä»¶å'] || 'æœªçŸ¥æ–‡ä»¶';
            const summary = item['æ–‡ä»¶æ‘˜è¦'] || 'æ— æ‘˜è¦';
            const sourcePath = item['æºæ–‡ä»¶è·¯å¾„'] || '';
            
            // ç”Ÿæˆå”¯ä¸€IDç”¨äºäº‹ä»¶ç»‘å®š
            const itemId = 'item_' + Math.random().toString(36).substr(2, 9);

            return `
                <div class="file-item ${itemClass}" id="${itemId}" data-file-path="${sourcePath}">
                    <div class="file-header">
                        <div class="file-name clickable-path" title="ç‚¹å‡»æ‰“å¼€æ–‡ä»¶">
                            ğŸ“„ ${fileName}
                        </div>
                        <div class="file-status ${statusClass}">${displayStatus}</div>
                    </div>
                    
                    ${summary ? `<div class="file-summary" onclick="toggleSummary(this)" title="ç‚¹å‡»å±•å¼€/æ”¶èµ·å®Œæ•´æ‘˜è¦">ğŸ“ ${summary}</div>` : ''}
                    
                    ${sourcePath ? `<div class="file-path clickable-path" title="ç‚¹å‡»æ‰“å¼€æ–‡ä»¶">ğŸ“ ${sourcePath}</div>` : ''}
                </div>
            `;
        }

        function getStatusClass(status) {
            if (status.includes('æˆåŠŸ')) return 'status-success';
            if (status.includes('å¤±è´¥')) return 'status-failed';
            if (status.includes('è¯•è¿è¡Œ')) return 'status-dry-run';
            return 'status-failed';
        }

        function getDisplayStatus(status) {
            if (status.includes('æˆåŠŸ')) return 'AIå·²ç”Ÿæˆæ‘˜è¦';
            if (status.includes('å¤±è´¥')) return 'å¤„ç†å¤±è´¥';
            if (status.includes('è¯•è¿è¡Œ')) return 'è¯•è¿è¡Œ';
            return status;
        }

        function getItemClass(status) {
            if (status.includes('æˆåŠŸ')) return 'success';
            if (status.includes('å¤±è´¥')) return 'failed';
            if (status.includes('è¯•è¿è¡Œ')) return 'dry-run';
            return 'failed';
        }

        function updateStats() {
            const total = filteredData.length;
            const success = filteredData.filter(item => (item['å¤„ç†çŠ¶æ€'] || '').includes('æˆåŠŸ')).length;
            const failed = filteredData.filter(item => (item['å¤„ç†çŠ¶æ€'] || '').includes('å¤±è´¥')).length;
            
            document.getElementById('stats').innerHTML = `
                <span>æ€»è®¡: <strong>${total}</strong></span>
                <span>æˆåŠŸ: <strong>${success}</strong></span>
                <span>å¤±è´¥: <strong>${failed}</strong></span>
            `;
        }

        function toggleSummary(element) {
            const isExpanded = element.classList.contains('expanded');
            if (isExpanded) {
                element.classList.remove('expanded');
            } else {
                // æ£€æŸ¥æ˜¯å¦éœ€è¦å±•å¼€ï¼ˆå†…å®¹æ˜¯å¦è¶…å‡ºå½“å‰é«˜åº¦ï¼‰
                const scrollHeight = element.scrollHeight;
                const clientHeight = element.clientHeight;
                if (scrollHeight > clientHeight + 10) { // 10px å®¹å·®
                    element.classList.add('expanded');
                }
            }
        }

        function openFile(filePath) {
            if (!filePath) return;
            
            // è°ƒç”¨æœ¬åœ°å‘½ä»¤è¡Œæ‰“å¼€æ–‡ä»¶
            openWithCommandLine(filePath);
        }
        
        function openWithCommandLine(filePath) {
            // ä½¿ç”¨fetchè°ƒç”¨åç«¯APIæ¥æ‰§è¡Œå‘½ä»¤è¡Œæ‰“å¼€æ–‡ä»¶
            fetch('/api/open-file', {
                method: 'POST',

                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filePath: filePath })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('æ–‡ä»¶æ‰“å¼€æˆåŠŸ:', filePath);
                } else {
                    console.error('æ–‡ä»¶æ‰“å¼€å¤±è´¥:', data.error);
                    alert('æ–‡ä»¶æ‰“å¼€å¤±è´¥: ' + data.error);
                }
            })
            .catch(error => {
                console.error('è°ƒç”¨æ‰“å¼€æ–‡ä»¶APIå¤±è´¥:', error);
                alert('è°ƒç”¨æ‰“å¼€æ–‡ä»¶APIå¤±è´¥: ' + error.message);
            });
        }
        


        function showError(message) {
            document.getElementById('content').innerHTML = `

                    <strong>é”™è¯¯:</strong> ${message}

            `;
        }

        // å¿ƒè·³æ£€æµ‹åŠŸèƒ½
        function startHeartbeat() {
            // æ¯15ç§’å‘é€ä¸€æ¬¡å¿ƒè·³
            setInterval(function() {
                fetch('/api/heartbeat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})

                .then(data => {
                    console.log('å¿ƒè·³å‘é€æˆåŠŸ:', data.timestamp);
                })
                .catch(error => {
                    console.log('å¿ƒè·³å‘é€å¤±è´¥:', error);
