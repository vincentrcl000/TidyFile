<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIÊñá‰ª∂Êï¥ÁêÜÁªìÊûúÊü•ÁúãÂô®</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #101e5a 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 0;
            font-weight: 300;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .refresh-btn button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .refresh-btn button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .pagination-info {
            color: #6c757d;
            font-size: 14px;
            white-space: nowrap;
        }

        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #007bff;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .content {
            padding: 30px;
        }

        .file-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid #007bff;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .file-item.success {
            border-left-color: #28a745;
        }

        .file-item.failed {
            border-left-color: #dc3545;
        }

        .file-item.dry-run {
            border-left-color: #ffc107;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
            min-width: 200px;
        }

        .file-name:hover {
            color: #007bff;
            text-decoration: underline;
        }

        .file-time {
            color: #6c757d;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .file-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-dry-run {
            background: #fff3cd;
            color: #856404;
        }

        .file-summary {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1em;
            line-height: 1.6;
            color: #495057;
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            max-height: 200px;
            overflow: hidden;
        }

        .file-summary:hover {
            background: #e9ecef;
        }

        .file-summary.expanded {
            max-height: none;
        }

        .file-summary::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, #f8f9fa);
            pointer-events: none;
        }

        .file-summary.expanded::after {
            display: none;
        }

        .file-path {
            margin-top: 20px;
            padding: 10px 15px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 0.8em;
            color: #6c757d;
            transition: all 0.3s ease;
            word-break: break-all;
            border: 1px solid transparent;
        }

        .clickable-path {
            cursor: pointer;
        }

        .clickable-path:hover {
            background: #007bff;
            color: white;
        }

        .timing-info {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .timing-item {
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            color: #1565c0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls {
                padding: 15px 20px;
                flex-direction: column;
                align-items: stretch;
            }

            .file-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-details {
                grid-template-columns: 1fr;
            }

            .timing-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÊñáÁ´†ÈòÖËØªÂä©Êâã</h1>
        </div>

        <div class="controls">
            <div class="refresh-btn">
                <button id="refreshBtn" onclick="cleanDuplicateFiles()">üîÑ Âà∑Êñ∞Âπ∂Ê∏ÖÁêÜÈáçÂ§ç</button>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç ÊêúÁ¥¢Êñá‰ª∂Âêç„ÄÅÊëòË¶ÅÊàñË∑ØÂæÑ...">
            </div>
            <div class="stats" id="stats">
                <span>ÊÄªËÆ°: <strong>0</strong></span>
                <span>ÊàêÂäü: <strong>0</strong></span>
                <span>Â§±Ë¥•: <strong>0</strong></span>
            </div>
            <div class="pagination-info" id="paginationInfo">
                <span>ÊòæÁ§∫: <strong id="currentRange">0-0</strong> / <strong id="totalCount">0</strong></span>
            </div>
        </div>

        <div class="content" id="content">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                </svg>
                <h3>ËØ∑ÈÄâÊã©AIÊï¥ÁêÜÁªìÊûúÊñá‰ª∂</h3>
                <p>ÁÇπÂáª‰∏äÊñπÊåâÈíÆÈÄâÊã© ai_organize_result.json Êñá‰ª∂</p>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let displayedCount = 0;
        const itemsPerPage = 20;
        const defaultFilePath = 'ai_organize_result.json';

        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Âä†ËΩΩÈªòËÆ§Êñá‰ª∂
        document.addEventListener('DOMContentLoaded', function() {
            loadDefaultFile();
            startHeartbeat();
        });

        document.getElementById('searchInput').addEventListener('input', handleSearch);

        async function loadDefaultFile() {
            try {
                const response = await fetch(defaultFilePath);
                if (response.ok) {
                    const data = await response.json();
                    loadData(data);
                } else {
                    document.getElementById('content').innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                            </svg>
                            <h3>Êñá‰ª∂Êú™ÊâæÂà∞</h3>
                            <p>Êó†Ê≥ïÂä†ËΩΩ ${defaultFilePath}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                        </svg>
                        <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                        <p>ÈîôËØØ: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function cleanDuplicateFiles() {
            try {
                const refreshBtn = document.getElementById('refreshBtn');
                const originalText = refreshBtn.textContent;
                refreshBtn.textContent = 'üîÑ Ê∏ÖÁêÜ‰∏≠...';
                refreshBtn.disabled = true;
                
                const response = await fetch('/api/clean-duplicates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.removed_count > 0) {
                        alert(`Ê∏ÖÁêÜÂÆåÊàêÔºÅ\nÂéüÂßãËÆ∞ÂΩï: ${result.original_count}\nÊ∏ÖÁêÜÂêéËÆ∞ÂΩï: ${result.cleaned_count}\nÂà†Èô§ÈáçÂ§ç: ${result.removed_count}`);
                    } else {
                        alert(`Êï∞ÊçÆÂ∑≤ÊòØÊúÄÊñ∞Áä∂ÊÄÅÔºåÊó†ÈúÄÊ∏ÖÁêÜÔºÅ\nÂΩìÂâçËÆ∞ÂΩïÊï∞: ${result.original_count}`);
                    }
                    // ÈáçÊñ∞Âä†ËΩΩÊï∞ÊçÆ
                    await loadDefaultFile();
                } else {
                    alert(`Ê∏ÖÁêÜÂ§±Ë¥•: ${result.message}`);
                }
                
                refreshBtn.textContent = originalText;
                refreshBtn.disabled = false;
                
            } catch (error) {
                alert(`Ê∏ÖÁêÜÂ§±Ë¥•: ${error.message}`);
                const refreshBtn = document.getElementById('refreshBtn');
                refreshBtn.textContent = 'üîÑ Âà∑Êñ∞Êï∞ÊçÆ';
                refreshBtn.disabled = false;
            }
        }

        async function loadData(data) {
            if (!Array.isArray(data)) {
                showError('Êï∞ÊçÆÊ†ºÂºèÈîôËØØÔºöÊúüÊúõÊï∞ÁªÑÊ†ºÂºè');
                return;
            }

            // Áõ¥Êé•‰ΩøÁî®ÊâÄÊúâÊï∞ÊçÆÔºå‰∏çÊ£ÄÊü•Êñá‰ª∂ÊòØÂê¶Â≠òÂú®ÔºàÈÅøÂÖçCORSÈóÆÈ¢òÔºâ
            const validData = data;

            // ÊåâÂ§ÑÁêÜÊó∂Èó¥ÂÄíÂ∫èÊéíÂàóÔºàÊúÄÊñ∞ÁöÑÂú®ÂâçÔºâ
            validData.sort((a, b) => {
                const timeA = new Date(a['Â§ÑÁêÜÊó∂Èó¥'] || '1970-01-01');
                const timeB = new Date(b['Â§ÑÁêÜÊó∂Èó¥'] || '1970-01-01');
                return timeB - timeA;
            });

            allData = validData;
            filteredData = [...allData];
            displayedCount = 0;
            renderData();
            updateStats();
        }

        // ÁßªÈô§‰∫ÜcheckFileExistsÂíåupdateJsonFileÂáΩÊï∞‰ª•ÈÅøÂÖçCORSÈóÆÈ¢ò

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => {
                    const fileName = (item['Êñá‰ª∂Âêç'] || '').toLowerCase();
                    const summary = (item['Êñá‰ª∂ÊëòË¶Å'] || '').toLowerCase();
                    const sourcePath = (item['Ê∫êÊñá‰ª∂Ë∑ØÂæÑ'] || '').toLowerCase();
                    const targetPath = (item['ÊúÄÁªàÁõÆÊ†áË∑ØÂæÑ'] || '').toLowerCase();
                    return fileName.includes(query) || summary.includes(query) || 
                           sourcePath.includes(query) || targetPath.includes(query);
                });
            }
            displayedCount = 0;
            renderData();
            updateStats();
        }

        function renderData() {
            const content = document.getElementById('content');
            
            if (filteredData.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                        <h3>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÁªìÊûú</h3>
                        <p>ËØ∑Â∞ùËØïÂÖ∂‰ªñÊêúÁ¥¢ÂÖ≥ÈîÆËØç</p>
                    </div>
                `;
                updatePaginationInfo();
                return;
            }

            // ÂàùÂßãÊòæÁ§∫Ââç20Êù°
            displayedCount = Math.min(itemsPerPage, filteredData.length);
            const html = filteredData.slice(0, displayedCount).map(item => createFileItemHTML(item)).join('');
            content.innerHTML = html + (displayedCount < filteredData.length ? '<div style="text-align: center; margin: 20px;"><button onclick="loadMoreResults()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer;">Âä†ËΩΩÊõ¥Â§ö</button></div>' : '');
            
            // ‰∏∫Êñ∞Ê∑ªÂä†ÁöÑÂÖÉÁ¥†ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
            bindClickEvents();
            
            // Êõ¥Êñ∞ÂàÜÈ°µ‰ø°ÊÅØ
            updatePaginationInfo();
        }

        // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂Âà∞ÂèØÁÇπÂáªÁöÑË∑ØÂæÑÂÖÉÁ¥†
        function bindClickEvents() {
            document.querySelectorAll('.clickable-path').forEach(element => {
                element.addEventListener('click', function() {
                    const fileItem = this.closest('.file-item');
                    const filePath = fileItem.getAttribute('data-file-path');
                    if (filePath) {
                        openFile(filePath);
                    }
                });
            });
        }

        function loadMoreResults() {
            const newDisplayCount = Math.min(displayedCount + itemsPerPage, filteredData.length);
            const newItems = filteredData.slice(displayedCount, newDisplayCount).map(item => createFileItemHTML(item)).join('');
            
            const content = document.getElementById('content');
            const loadMoreBtn = content.querySelector('button');
            if (loadMoreBtn) {
                loadMoreBtn.parentElement.remove();
            }
            
            content.innerHTML += newItems + (newDisplayCount < filteredData.length ? '<div style="text-align: center; margin: 20px;"><button onclick="loadMoreResults()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer;">Âä†ËΩΩÊõ¥Â§ö</button></div>' : '');
            displayedCount = newDisplayCount;
            
            // ‰∏∫Êñ∞Ê∑ªÂä†ÁöÑÂÖÉÁ¥†ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
            bindClickEvents();
            
            updatePaginationInfo();
        }

        function updatePaginationInfo() {
            document.getElementById('currentRange').textContent = `1-${displayedCount || 0}`;
            document.getElementById('totalCount').textContent = filteredData.length;
        }

        function createFileItemHTML(item) {
            const status = item['Â§ÑÁêÜÁä∂ÊÄÅ'] || 'Êú™Áü•';
            const statusClass = getStatusClass(status);
            const itemClass = getItemClass(status);
            const displayStatus = getDisplayStatus(status);
            
            const fileName = item['Êñá‰ª∂Âêç'] || 'Êú™Áü•Êñá‰ª∂';
            const summary = item['Êñá‰ª∂ÊëòË¶Å'] || 'Êó†ÊëòË¶Å';
            const sourcePath = item['Ê∫êÊñá‰ª∂Ë∑ØÂæÑ'] || '';
            
            // ÁîüÊàêÂîØ‰∏ÄIDÁî®‰∫é‰∫ã‰ª∂ÁªëÂÆö
            const itemId = 'item_' + Math.random().toString(36).substr(2, 9);

            return `
                <div class="file-item ${itemClass}" id="${itemId}" data-file-path="${sourcePath}">
                    <div class="file-header">
                        <div class="file-name clickable-path" title="ÁÇπÂáªÊâìÂºÄÊñá‰ª∂">
                            üìÑ ${fileName}
                        </div>
                        <div class="file-status ${statusClass}">${displayStatus}</div>
                    </div>
                    
                    ${summary ? `<div class="file-summary" onclick="toggleSummary(this)" title="ÁÇπÂáªÂ±ïÂºÄ/Êî∂Ëµ∑ÂÆåÊï¥ÊëòË¶Å">üìù ${summary}</div>` : ''}
                    
                    ${sourcePath ? `<div class="file-path clickable-path" title="ÁÇπÂáªÊâìÂºÄÊñá‰ª∂">üìÅ ${sourcePath}</div>` : ''}
                </div>
            `;
        }

        function getStatusClass(status) {
            if (status.includes('ÊàêÂäü')) return 'status-success';
            if (status.includes('Â§±Ë¥•')) return 'status-failed';
            if (status.includes('ËØïËøêË°å')) return 'status-dry-run';
            return 'status-failed';
        }

        function getDisplayStatus(status) {
            if (status.includes('ÊàêÂäü')) return 'AIÂ∑≤ÁîüÊàêÊëòË¶Å';
            if (status.includes('Â§±Ë¥•')) return 'Â§ÑÁêÜÂ§±Ë¥•';
            if (status.includes('ËØïËøêË°å')) return 'ËØïËøêË°å';
            return status;
        }

        function getItemClass(status) {
            if (status.includes('ÊàêÂäü')) return 'success';
            if (status.includes('Â§±Ë¥•')) return 'failed';
            if (status.includes('ËØïËøêË°å')) return 'dry-run';
            return 'failed';
        }

        function updateStats() {
            const total = filteredData.length;
            const success = filteredData.filter(item => (item['Â§ÑÁêÜÁä∂ÊÄÅ'] || '').includes('ÊàêÂäü')).length;
            const failed = filteredData.filter(item => (item['Â§ÑÁêÜÁä∂ÊÄÅ'] || '').includes('Â§±Ë¥•')).length;
            
            document.getElementById('stats').innerHTML = `
                <span>ÊÄªËÆ°: <strong>${total}</strong></span>
                <span>ÊàêÂäü: <strong>${success}</strong></span>
                <span>Â§±Ë¥•: <strong>${failed}</strong></span>
            `;
        }

        function toggleSummary(element) {
            const isExpanded = element.classList.contains('expanded');
            if (isExpanded) {
                element.classList.remove('expanded');
            } else {
                // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÂ±ïÂºÄÔºàÂÜÖÂÆπÊòØÂê¶Ë∂ÖÂá∫ÂΩìÂâçÈ´òÂ∫¶Ôºâ
                const scrollHeight = element.scrollHeight;
                const clientHeight = element.clientHeight;
                if (scrollHeight > clientHeight + 10) { // 10px ÂÆπÂ∑Æ
                    element.classList.add('expanded');
                }
            }
        }

        function openFile(filePath) {
            if (!filePath) return;
            
            // Ë∞ÉÁî®Êú¨Âú∞ÂëΩ‰ª§Ë°åÊâìÂºÄÊñá‰ª∂
            openWithCommandLine(filePath);
        }
        
        function openWithCommandLine(filePath) {
            // ‰ΩøÁî®fetchË∞ÉÁî®ÂêéÁ´ØAPIÊù•ÊâßË°åÂëΩ‰ª§Ë°åÊâìÂºÄÊñá‰ª∂
            fetch('/api/open-file', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filePath: filePath })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Êñá‰ª∂ÊâìÂºÄÊàêÂäü:', filePath);
                } else {
                    console.error('Êñá‰ª∂ÊâìÂºÄÂ§±Ë¥•:', data.error);
