        function formatTag(tag) {
            if (!tag) return null;
            
            // ç§»é™¤æ•°å­—ã€ç‰¹æ®Šç¬¦å·ç­‰ï¼Œåªä¿ç•™ä¸­æ–‡å’Œè‹±æ–‡
            let formatted = tag
                .replace(/[\d\-_]/g, '') // ç§»é™¤æ•°å­—ã€è¿å­—ç¬¦ã€ä¸‹åˆ’çº¿
                .replace(/[^\u4e00-\u9fa5a-zA-Z]/g, '') // åªä¿ç•™ä¸­æ–‡å’Œè‹±æ–‡
                .trim();
            
            // å¦‚æœæ ¼å¼åŒ–åä¸ºç©ºï¼Œè¿”å›null
            if (!formatted) return null;
            
            return formatted;
        }

        function isYearTag(tag) {
            // æ£€æŸ¥æ˜¯å¦ä¸ºå¹´ä»½æ ‡ç­¾ï¼ˆ4ä½æ•°å­—ï¼‰
            // åŒæ—¶æ£€æŸ¥æ˜¯å¦åŒ…å«"å¹´"å­—
            return /^\d{4}$/.test(tag) || tag.includes('å¹´');
        }

        function cleanYearTag(tag) {
            // æ¸…ç†å¹´ä»½æ ‡ç­¾ï¼Œç§»é™¤"å¹´"å­—
            if (tag && tag.includes('å¹´')) {
                return tag.replace('å¹´', '');
            }
            return tag;
        }

        function formatDisplayTime(timeString) {
            if (!timeString) return '';
            
            try {
                const date = new Date(timeString);
                if (isNaN(date.getTime())) return timeString;
                
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                // æ ¼å¼åŒ–æ—¥æœŸ
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                // å¦‚æœæ˜¯ä»Šå¤©ï¼Œæ˜¾ç¤ºå¹´ä»½å’Œæ—¶é—´
                if (diffDays === 0) {
                    return `${year}å¹´ ä»Šå¤© ${hours}:${minutes}`;
                }
                // å¦‚æœæ˜¯æ˜¨å¤©ï¼Œåªæ˜¾ç¤ºå¹´ä»½å’Œæ—¥æœŸ
                else if (diffDays === 1) {
                    return `${year}å¹´ æ˜¨å¤©`;
                }
                // å¦‚æœæ˜¯ä¸€å‘¨å†…ï¼Œæ˜¾ç¤ºå¹´ä»½å’Œå¤©æ•°
                else if (diffDays < 7) {
                    return `${year}å¹´ ${diffDays}å¤©å‰`;
                }
                // å¦‚æœæ˜¯ä»Šå¹´ï¼Œåªæ˜¾ç¤ºæœˆæ—¥
                else if (year === now.getFullYear()) {
                    return `${year}å¹´ ${month}-${day}`;
                }
                // å…¶ä»–æƒ…å†µåªæ˜¾ç¤ºå¹´æœˆæ—¥
                else {
                    return `${year}å¹´ ${month}-${day}`;
                }
            } catch (error) {
                return timeString;
            }
        }
