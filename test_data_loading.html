<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据加载测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .stats { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>数据加载测试</h1>
    <div id="results"></div>

    <script>
        async function testDataLoading() {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('开始测试数据加载...');
                
                const response = await fetch('ai_organize_result.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('数据加载成功:', data.length, '条记录');
                
                // 分析数据
                const originalCount = data.length;
                
                // 测试过滤逻辑
                const validData = data.filter(item => {
                    const status = item['处理状态'] || '';
                    return !status.includes('迁移失败');
                });
                
                const filteredOut = data.filter(item => {
                    const status = item['处理状态'] || '';
                    return status.includes('迁移失败');
                });
                
                // 分析处理状态
                const statusCounts = {};
                data.forEach(item => {
                    const status = item['处理状态'] || '无状态';
                    statusCounts[status] = (statusCounts[status] || 0) + 1;
                });
                
                // 显示结果
                let html = `
                    <div class="stats">
                        <h3>数据加载测试结果</h3>
                        <p class="success">✅ 数据加载成功</p>
                        <p><strong>原始数据总数:</strong> ${originalCount}</p>
                        <p><strong>有效数据总数:</strong> ${validData.length}</p>
                        <p><strong>被过滤数据数:</strong> ${filteredOut.length}</p>
                    </div>
                    
                    <div class="stats">
                        <h3>处理状态分布</h3>
                `;
                
                Object.entries(statusCounts).forEach(([status, count]) => {
                    const isFiltered = status.includes('迁移失败');
                    const className = isFiltered ? 'error' : 'success';
                    html += `<p class="${className}">${status}: ${count}</p>`;
                });
                
                html += '</div>';
                
                if (filteredOut.length > 0) {
                    html += `
                        <div class="stats">
                            <h3>被过滤的数据示例</h3>
                    `;
                    
                    filteredOut.slice(0, 5).forEach((item, index) => {
                        html += `<p class="error">${index + 1}. ${item['文件名'] || '无文件名'} - ${item['处理状态'] || '无状态'}</p>`;
                    });
                    
                    html += '</div>';
                }
                
                if (validData.length > 0) {
                    html += `
                        <div class="stats">
                            <h3>有效数据示例</h3>
                    `;
                    
                    validData.slice(0, 5).forEach((item, index) => {
                        html += `<p class="success">${index + 1}. ${item['文件名'] || '无文件名'} - ${item['处理状态'] || '无状态'}</p>`;
                    });
                    
                    html += '</div>';
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('数据加载失败:', error);
                resultsDiv.innerHTML = `
                    <div class="stats">
                        <h3>数据加载失败</h3>
                        <p class="error">❌ ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 页面加载完成后自动测试
        document.addEventListener('DOMContentLoaded', testDataLoading);
    </script>
</body>
</html>
