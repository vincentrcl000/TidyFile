<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文件整理结果查看器 | 专业版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a365d;
            --primary-dark: #0f2550;
            --primary-light: #2c5282;
            --secondary: #d4af37;
            --secondary-dark: #b8860b;
            --light: #f8f9fa;
            --light-gray: #e9ecef;
            --dark: #212529;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            color: #333;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 300px;
            background: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--primary-dark);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-header h2 {
            font-weight: 600;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-toggle {
            background: var(--secondary);
            color: var(--primary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            margin-left: auto;
        }

        .sidebar-toggle:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-sm);
        }

        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 24px;
            position: relative;
        }

        .sidebar-section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tag-item.selected {
            background: var(--secondary);
            color: var(--primary);
            border-color: var(--secondary-dark);
            font-weight: 500;
        }

        .tag-item.year-tag {
            background: rgba(212, 175, 55, 0.15);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .tag-item.year-tag.selected {
            background: var(--secondary);
            color: var(--primary);
        }

        .filter-controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .active-filter {
            background: var(--secondary);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .active-filter .remove {
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .clear-filters {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .clear-filters:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* 主内容区域样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .controls {
            background: white;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: var(--shadow-sm);
            z-index: 10;
            flex-wrap: wrap;
        }

        .refresh-btn button {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }

        .refresh-btn button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
            background: #f8f9fa;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(26, 54, 93, 0.1);
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #495057;
            margin-left: auto;
        }

        .stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stats strong {
            color: var(--primary);
            font-weight: 600;
        }

        .pagination-info {
            color: #495057;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            align-content: flex-start;
        }

        .file-item {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-left: 4px solid var(--primary);
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .file-item.success {
            border-left-color: var(--success);
        }

        .file-item.failed {
            border-left-color: var(--danger);
        }

        .file-item.dry-run {
            border-left-color: var(--warning);
        }

        .file-header {
            padding: 20px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .file-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .file-name:hover {
            color: var(--primary-light);
        }

        .file-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-time {
            color: #6c757d;
            font-size: 0.85rem;
            background: var(--light-gray);
            padding: 4px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .file-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.15);
            color: var(--success);
        }

        .status-failed {
            background: rgba(220, 53, 69, 0.15);
            color: var(--danger);
        }

        .status-dry-run {
            background: rgba(255, 193, 7, 0.15);
            color: #856404;
        }

        .file-tags {
            padding: 15px 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .file-tag {
            background: rgba(26, 54, 93, 0.08);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .file-summary {
            padding: 0 20px 15px;
            font-size: 0.9rem;
            color: #495057;
            flex: 1;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            max-height: 100px;
            overflow: hidden;
        }

        .file-summary:hover {
            color: var(--primary);
        }

        .file-summary::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), white);
            pointer-events: none;
        }

        .file-summary.expanded {
            max-height: none;
        }

        .file-summary.expanded::after {
            display: none;
        }

        .file-path {
            margin: 0 20px 20px;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #6c757d;
            transition: var(--transition);
            word-break: break-all;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .file-path:hover {
            background: var(--primary);
            color: white;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .empty-state p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .load-more {
            grid-column: 1 / -1;
            text-align: center;
            margin: 20px 0;
        }

        .load-more button {
            background: var(--primary);
            color: white;
            padding: 12px 35px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-sm);
        }

        .load-more button:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .content {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 260px;
            }
            
            .content {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 60vh;
            }
            
            .content {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .controls {
                padding: 12px 15px;
                gap: 12px;
            }
            
            .stats {
                margin-left: 0;
                justify-content: space-between;
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .file-header {
                padding: 15px;
            }
            
            .file-path {
                margin: 0 15px 15px;
            }
            
            .file-tags {
                padding: 10px 15px 0;
            }
            
            .file-summary {
                padding: 0 15px 10px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-item {
            animation: fadeIn 0.4s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-book-reader"></i> 文章阅读助手</h2>
                <div class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>
            
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <div class="sidebar-section-title">
                        <span>年份筛选</span>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="tag-container" id="yearTags"></div>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-section-title">
                        <span>主要分类</span>
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="tag-container" id="primaryTags"></div>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-section-title">
                        <span>次要分类</span>
                        <i class="fas fa-tag"></i>
                    </div>
                    <div class="tag-container" id="secondaryTags"></div>
                </div>
                
                <div class="filter-controls">
                    <div class="sidebar-section-title">
                        <span>当前筛选</span>
                        <i class="fas fa-filter"></i>
                    </div>
                    <div class="active-filters" id="activeFilters"></div>
                    
                    <button class="clear-filters" onclick="clearAllFilters()">
                        <i class="fas fa-trash-alt"></i> 清除所有筛选条件
                    </button>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="controls">
                <div class="refresh-btn">
                    <button id="refreshBtn" onclick="cleanDuplicateFiles()">
                        <i class="fas fa-sync-alt"></i> 清理重复并检查路径
                    </button>
                </div>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索文件名、摘要或路径...">
                </div>
                
                <div class="stats" id="stats">
                    <span><i class="fas fa-file-alt"></i> 总计: <strong>0</strong></span>
                    <span><i class="fas fa-filter"></i> 筛选: <strong>0</strong></span>
                    <span><i class="fas fa-check-circle"></i> 成功: <strong>0</strong></span>
                </div>
                
                <div class="pagination-info" id="paginationInfo">
                    <i class="fas fa-layer-group"></i> 显示: <strong id="currentRange">0-0</strong> / <strong id="totalCount">0</strong>
                </div>
            </div>

            <div class="content" id="content">
                <div class="empty-state">
                    <i class="fas fa-folder-open"></i>
                    <h3>请选择AI整理结果文件</h3>
                    <p>点击上方按钮选择 ai_organize_result.json 文件开始浏览</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 保留所有原始业务逻辑
        let allData = [];
        let filteredData = [];
        let displayedCount = 0;
        const itemsPerPage = 30;
        const defaultFilePath = 'ai_organize_result.json';
        
        // 路径检查状态
        let pathCheckController = null;
        let pathCheckStatusDiv = null;
        
        // 筛选状态
        let activeFilters = {
            years: new Set(),
            primary: new Set(),
            secondary: new Set()
        };

        // 页面加载时自动加载默认文件
        document.addEventListener('DOMContentLoaded', function() {
            loadDefaultFile();
            startHeartbeat();
            
            // 从本地存储恢复侧边栏状态
            const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (sidebarCollapsed) {
                const sidebar = document.querySelector('.sidebar');
                const toggleIcon = document.querySelector('.sidebar-toggle i');
                
                sidebar.style.transform = 'translateX(-100%)';
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
            }
            
            // 搜索框事件
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        });

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggleIcon = document.querySelector('.sidebar-toggle i');
            const isCollapsed = sidebar.style.transform === 'translateX(-100%)';
            
            if (isCollapsed) {
                sidebar.style.transform = 'translateX(0)';
                toggleIcon.classList.remove('fa-chevron-right');
                toggleIcon.classList.add('fa-chevron-left');
                localStorage.setItem('sidebarCollapsed', 'false');
            } else {
                sidebar.style.transform = 'translateX(-100%)';
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
                localStorage.setItem('sidebarCollapsed', 'true');
            }
        }

        async function loadDefaultFile() {
            try {
                const response = await fetch(defaultFilePath);
                if (response.ok) {
                    const data = await response.json();
                    loadData(data);
                } else {
                    document.getElementById('content').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>文件未找到</h3>
                            <p>无法加载 ${defaultFilePath}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>加载失败</h3>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 其他函数保持不变 (cleanDuplicateFiles, createPathCheckStatus, updatePathCheckStatus, startAsyncPathCheck, stopPathCheck, startSearchAndUpdate, loadData, generateTags, formatTag, isYearTag, cleanYearTag, renderTagSection, optimizeSecondaryTags, containsYear, renderSecondaryTags, renderYearTags, toggleTag, applyFilters, updateActiveFiltersDisplay, getLevelName, removeFilter, clearAllFilters, updateSecondaryTagsDisplay, handleSearch, renderData, bindClickEvents, loadMoreResults, updatePaginationInfo, createFileItemHTML, generateTagDisplay, getStatusClass, getDisplayStatus, getItemClass, updateStats, toggleSummary, openFile, isWebUrl, openWeixinArticle, formatDisplayTime, showError, startHeartbeat)
        // ... 原始JavaScript业务逻辑保持不变 ...

    </script>
</body>
</html>
